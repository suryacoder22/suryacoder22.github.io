<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="orderstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style=background-image:url(https://wallpaperaccess.com/full/1123956.jpg);background-attachment:fixed;background-repeat:no-repeat;background-position:center;background-size:cover;>
        <h1 style="border:solid 4px;text-align:center;box-shadow: 5px 5px 10px black;"><b>CHECKOUT</b></h1><br>
        <div class="row">
          <div class="col-75">
            <div class="container"style="box-shadow:15px 15px 20px black;">
              <form action="place.html">
                <div class="row">
                  <div class="col-50">
                    <h3>BILLING ADDRESS</h3>
                    <label for="fname"><i class="fa fa-user"></i>FULL NAME</label>
                    <input type="text" id="fname" name="firstname" placeholder="Enter Your Full Name" required>
                    <label for="email"><i class="fa fa-envelope"></i> EMAIL</label>
                    <input type="text" id="email" name="email" placeholder="abc123@gmail.com" required>
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="Enter Your Address"required>
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="Enter Your City"required>
                    <div class="row">
                      <div class="col-50">
                        <label for="state">STATE</label>
                        <input type="text" id="state" name="state" placeholder="Enter Your State"required>
                      </div>
                      <div class="col-50">
                        <label for="zip">ZIP</label>
                        <input type="text" id="zip" name="zip" placeholder="Enter Your Pincode"required>
                      </div>
                    </div>
                  </div>     
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiv0BrasdpNwlidPi_rRfGa4By4OABWAimLg&usqp=CAU" alt="" width="180">
                    </div>
                    <label for="cname">NAME ON CARD</label>
                    <input type="text" id="cname" name="cardname" placeholder="Enter Your Card Name"required>
                    <label for="ccnum">CREDIT CARD NUMBER</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="16-Digits Number"required>
                    <label for="expmonth">EXP MONTH</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="Month"required>
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">EXP YEAR</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018"required>
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352"required>
                      </div>
                    </div>
                  </div>       
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input style="background-color:yellowgreen" type="submit" value="PLACE ORDER" class="btn">
              </form>
            </div>
          </div> 
</body>
</html>
